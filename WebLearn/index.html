<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://kit.fontawesome.com/2a50f786e8.js" crossorigin="anonymous"></script>
    <title>Formul√°rio</title>
</head>

<body>
   <div id="form">
    <form action="https://youtube.com.br">
        <h2 class="title">Cadastrar</h2>

        <label for="">Nome</label>
        <div class="inputs">
            <i class="fa-solid fa-house-user"></i>
            <input type="text" name="" id="username" placeholder="Digite Seu nome">
        </div>

        <label for="">Email</label>
        <div class="inputs">
            <i class="fa-solid fa-envelope-circle-check"></i>
            <input type="text" name="" id="email" placeholder="Digite seu Email">
        </div>

        <label for="">Senha</label>
        <div class="inputs">
            <i class="fa-solid fa-vault"></i>
            <input type="password" name="" id="senha" placeholder="Digite sua Senha">
        </div>

        <input type="submit" name="enviar" id="button-send">
        

    </form>

   </div><!--Close Div-Form-->
</body>

</html>
